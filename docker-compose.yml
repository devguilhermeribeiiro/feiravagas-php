# docker-compose.yml

version: '3.8'

services:
  # Serviço da Aplicação Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - laravel

  # Serviço do Banco de Dados PostgreSQL 🐘
  db:
    image: postgres:18-alpine # <-- Quando o Postgres 18 sair, mude aqui para postgres:18
    container_name: postgres_db
    restart: unless-stopped
    ports:
      - "5433:5432" # Expõe a porta do DB no seu computador para acesso via DBeaver, etc.
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data # Volume para persistir os dados do banco
    networks:
      - laravel

  # Serviço do Servidor Web Nginx
  nginx:
    image: nginx:alpine
    container_name: nginx_server
    restart: unless-stopped
    ports:
      - "8000:80" # Acesse a aplicação em http://localhost:8000
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - laravel

networks:
  laravel:
    driver: bridge

volumes:
  pgdata:
    driver: local
